title: After Coffee
owner: Gregory Daynes
email: contact@after.coffee
description: >-
  Articles on software & web development, best paired with a hot cup of coffee.
baseurl: ""
url: "https://after.coffee"
language: "en-GB"
kramdown:
  parse_block_html: true
sass:
