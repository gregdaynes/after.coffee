---
layout: base
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p>
      {{ page.author }} |
      {{ page.date | date: "%Y-%m-%d" }}<br />
      Tags: {{ page.tags | join: ", " }}
    </p>
  </header>

  <section>
    <p><em>{{ page.hook }}</em></p>
  </section>

  {{ content }}
</article>
