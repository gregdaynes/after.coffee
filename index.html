layout: default
---

{% for category in site.categories %}
  {% capture name %}{{ category[0] }}{% endcapture %}
  {% assign posts = category[1] %}

  <h2>
    {{ name | capitalize }}
    <small><em>{{ site.data.categories[name].description }}</em></small>
  </h2>


  {% include collection-summary.html posts=posts %}
{% endfor %}
