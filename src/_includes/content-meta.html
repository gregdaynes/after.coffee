{% assign data = include.data %}

<ul data-component="content-meta">
  <li data-component="date">
    {{ data.date | date: "%Y-%m-%d" }}
  </li>
  {% if data.author %}
  <li data-component="author">
    {% assign author = site.authors | where: "name", data.author | first %}
    <a href="{{ author.url }}">{{ author.display_name }}</a>
  </li>
  {% endif %}
  <li data-component="tags">
    {{ data.tags | join: " " }}
  </li>
</ul>
