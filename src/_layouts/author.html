---
layout: default
---
<div class="author">
  <h1 class="title">{{ page.display_name }}</h1>

  {{ content }}

  {% assign articles = site.posts | concat: site.reviews | where: 'author', page.name | sort: "date" | reverse %}
  <div class="content-list">

    {% for page in articles %}
    <article>
      <a href="{{ page.url }}">
        {% include title.html %}
      </a>

      {% include content-summary.html %}
    </article>
    {% endfor %}
  </div>
</div>
