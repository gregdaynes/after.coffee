---
layout: default
---
<article data-component="content-author">
  <h1>{{ page.display_name }}</h1>

  {{ content }}

  {% assign articles = site.posts | concat: site.reviews | where: 'author', page.name | sort: "date" | reverse %}
  <ul data-component="content-list">
    {% for data in articles %}

    <li data-component="content-summary">
      <a href="{{ data.url }}">{{ data.title }}</a>
    </li>

    {% endfor %}
  </ul>
</article>
